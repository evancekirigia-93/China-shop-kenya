<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China Shop Kenya | Discount Corner</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="solid-btn">← Back to Shop</a>
    <div class="brand"><h1>Discount Corner</h1></div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>All Discounts</h2>
      <p>Saved discounts appear here.</p>
      <div class="deals-grid" id="deals"></div>
    </section>
  </main>

  <script>
    const discounts = JSON.parse(localStorage.getItem('discounts') || '[]');
    const el = document.getElementById('deals');

    if (!discounts.length) {
      el.innerHTML = '<p class="note">No discounts yet.</p>';
    } else {
      el.innerHTML = discounts.map((d) => `
        <article class="card deal-card">
          <img src="${d.img || 'banner.jpg'}" alt="${d.name}" />
          <h4>${d.name}</h4>
          <p>${d.percent}% OFF · ${d.cat}</p>
        </article>
      `).join('');
    }
  </script>
</body>
</html>
