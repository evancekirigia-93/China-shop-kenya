<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China Shop Kenya | Deals</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="solid-btn">‚Üê Back to Shop</a>
    <div class="brand">
      <p class="eyebrow">Discount Center</p>
      <h1>Hot Deals</h1>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Current Promotions</h2>
      <p>These offers are loaded directly from products saved in your main store page.</p>
      <div class="grid" id="deals"></div>
    </section>
  </main>

  <script>
    const deals = JSON.parse(localStorage.getItem("products") || "[]");
    const el = document.getElementById("deals");

    if (!deals.length) {
      el.innerHTML = `<p class="note">No products yet. Add products from the main homepage admin section to show deals here.</p>`;
    } else {
      el.innerHTML = deals.map((p) => `
        <article class="card">
          <img src="${p.img || 'https://via.placeholder.com/300x200?text=Product'}" alt="${p.name}" />
          <h4>${p.name}</h4>
          <p>KES ${Number(p.price).toLocaleString()}</p>
        </article>
      `).join("");
    }
  </script>
</body>
</html>
