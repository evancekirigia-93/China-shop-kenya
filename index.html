<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China Shop Kenya | Premium Home, Electronics & Utensils</title>
  <meta name="description" content="China Shop Kenya premium catalog. Shop electronics, utensils, home and lifestyle products with M-Pesa checkout support." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img id="logoImg" src="logo.png" alt="China Shop Kenya logo" />
      <div>
        <h1>China Shop Kenya</h1>
      </div>
    </div>

    <div class="header-actions">
      <a href="landing.html" class="outline-btn">Discount Corner</a>
      <input id="search" type="search" placeholder="Search products..." />
      <button id="viewCartBtn" class="outline-btn">Basket (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <nav class="category-nav" aria-label="Shop categories">
    <div id="categoryNavLinks" class="category-nav-links"></div>
  </nav>

  <section class="hero-wrap" aria-label="Discount banner carousel">
    <a id="bannerLink" href="#" class="banner-image-link" aria-label="Open selected product category">
      <img id="bannerImg" src="banner.jpg" alt="Discount products on promotion" />
    </a>
    <button id="nextBanner" class="banner-nav">Next Slide</button>
    <small id="bannerMeta" class="banner-meta"></small>
  </section>

  <main class="container">
    <section id="categories" class="categories" aria-label="Editable product categories"></section>

    <section class="panel admin">
      <h3>Admin Panel</h3>

      <div class="admin-grid">
        <input id="newCategoryInput" placeholder="New category name"/>
        <button id="addCategory" class="solid-btn">Add Category</button>
      </div>

      <div class="admin-grid banner-admin">
        <input id="pName" placeholder="Product name"/>
        <input id="pPrice" placeholder="Price (KES)" type="number"/>
        <select id="pCat"></select>
        <textarea id="pDescription" placeholder="Product description"></textarea>
        <textarea id="pSpecifications" placeholder="Product specifications"></textarea>
        <input id="pImgFile" type="file" accept="image/*"/>
        <button id="addProduct" class="solid-btn">Add Product</button>
      </div>

      <div class="admin-grid banner-admin">
        <input id="bannerImageFileInput" type="file" accept="image/*" />
        <select id="bannerTargetCat"></select>
        <button id="addBanner" class="outline-btn">Add Banner Slide</button>
        <input id="replaceBannerFileInput" type="file" accept="image/*" />
        <button id="replaceBannerImage" class="solid-btn">Replace Current Banner Image</button>
      </div>

      <div class="admin-grid banner-admin">
        <input id="logoFileInput" type="file" accept="image/*" />
        <button id="saveLogo" class="outline-btn">Update Logo</button>
      </div>

      <div class="admin-grid banner-admin">
        <input id="facebookInput" placeholder="Facebook link" />
        <input id="instagramInput" placeholder="Instagram link" />
        <input id="tiktokInput" placeholder="TikTok link" />
        <input id="xInput" placeholder="X / Twitter link" />
        <input id="youtubeInput" placeholder="YouTube link" />
        <button id="saveSocial" class="solid-btn">Save Social Links</button>
      </div>
    </section>
  </main>

  <footer>
    <p class="social-title">Follow China Shop Kenya</p>
    <div id="socialLinks" class="social-links"></div>
    <small>© <span id="year"></span> China Shop Kenya · Premium green & white storefront ready for GitHub Pages.</small>
  </footer>

  <div id="cartDrawerBackdrop" class="cart-drawer-backdrop" hidden></div>
  <aside id="cartDrawer" class="cart-drawer" aria-label="Basket" aria-hidden="true">
    <div class="cart-drawer-head">
      <h3>Basket</h3>
      <button id="closeCartDrawer" class="icon-btn" aria-label="Close basket">✕</button>
    </div>
    <div id="drawerItems" class="drawer-items"></div>
    <div class="cart-drawer-footer">
      <p class="total">Subtotal: KES <span id="drawerSubtotal">0</span></p>
      <a href="cart.html" class="outline-btn">View basket</a>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
